<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas Verbruggen</title>
  <link rel="stylesheet" href="https://use.typekit.net/eyh2obc.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="favicon.svg" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0c0c0c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      text-align: center;
      opacity: 0;
      animation: appear 1s ease forwards;
      animation-delay: 0.15s;
    }

    /* Shared text style */
    .name,
    .word,
    .sep,
    a {
      font-family: "neue-kabel", sans-serif;
      font-size: clamp(2.4rem, 6.5vw, 5.2rem);
      text-transform: uppercase;
      letter-spacing: -0.05em;
      line-height: 1.0;
      color: #f7f5e6;
    }

    /* Name */
    .name {
      display: block;
      font-weight: 900;
      cursor: default;
      margin-bottom: -0.02em;
    }

    .name .first::after {
      content: ' ';
    }

    /* Row */
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Separator â€” in Thin */
    .sep {
      font-weight: 100;
      margin: 0 0.18em;
      user-select: none;
    }

    /* Plain words (no link) */
    .word {
      font-weight: 900;
      cursor: default;
      transition: color 0.18s ease;
    }

    .word.televisie:hover { color: #e74526; }
    .word.video:hover     { color: #afa836; }

    /* Links */
    a {
      font-weight: 900;
      text-decoration: none;
      transition: color 0.18s ease;
    }

    a.contact:hover   { color: #e0a442; }
    a.instagram:hover { color: #97b8db; }

    /* Mobile */
    @media (max-width: 600px) {
      .name {
        display: flex;
        flex-direction: column;
      }

      .name .first::after {
        content: '';
      }

      .row {
        flex-direction: column;
      }

      .sep {
        display: none;
      }
    }

    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="name">
      <span class="first">Thomas</span><span>Verbruggen</span>
    </div>

    <div class="row">
      <span class="word televisie">Televisie</span>
      <span class="sep">&#8212;</span>
      <span class="word video">Video</span>
    </div>

    <div class="row">
      <a class="contact" href="mailto:hallo@thomasverbruggen.be">Contact</a>
      <span class="sep">&#8212;</span>
      <a class="instagram" href="https://www.instagram.com/thomasverbruggen/" target="_blank" rel="noopener">Instagram</a>
    </div>

  </div>
</body>
</html>
